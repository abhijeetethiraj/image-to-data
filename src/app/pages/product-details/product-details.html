<div class="min-h-screen bg-gray-50 flex flex-col items-center p-4 sm:p-6">

  <!-- Back Button -->
  <button 
    (click)="goBack()"
    class="self-start mb-4 px-5 py-2 bg-gray-700 text-white rounded-lg shadow hover:bg-gray-800 transition-all duration-200 flex items-center gap-2"
  >
    <span class="text-lg">←</span> Back
  </button>

  <!-- Product Card -->
  <mat-card class="w-full max-w-lg sm:max-w-2xl bg-white shadow-xl rounded-xl p-6 sm:p-8 transition-all duration-300 hover:shadow-2xl">

    <!-- Product Name -->
    <h2 class="text-2xl sm:text-3xl font-extrabold text-blue-700 mb-6 text-center break-words">
      {{ product?.name }}
    </h2>

    <!-- Product Details -->
    <div class="flex flex-col gap-4 text-gray-800 text-base sm:text-lg">

      <p>
        <span class="font-semibold text-gray-900">Category:</span>
        <span class="text-gray-700">{{ product?.category }}</span>
      </p>

      <p>
        <span class="font-semibold text-gray-900">Quantity:</span>
        <span class="text-gray-700">{{ product?.quantity }}</span>
      </p>

      <p>
        <span class="font-semibold text-gray-900">Price:</span>
        <span class="text-blue-700 font-semibold">₹{{ product?.price }}</span>
      </p>

      <p *ngIf="product?.description">
        <span class="font-semibold text-gray-900">Description:</span>
        <span class="text-gray-700">{{ product?.description }}</span>
      </p>

    </div>

  </mat-card>

</div>

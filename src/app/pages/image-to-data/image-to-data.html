<div class="bg-gradient-to-br from-gray-50 to-blue-50 text-gray-800 min-h-screen flex flex-col items-center p-4 sm:p-8">


  <div class="w-full max-w-3xl text-center mt-6">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-700 tracking-tight">
      Picture â†’ Data Converter
    </h1>
    <p class="mt-3 text-sm sm:text-base text-gray-500">
      Upload or capture an image containing tabular data to extract structured information.
    </p>
  </div>


  <div class="bg-white/90 backdrop-blur-md p-8 mt-10 w-full max-w-3xl rounded-2xl shadow-xl border border-gray-100 transition-all duration-300 hover:shadow-2xl">

    <div class="border-2 border-dashed border-gray-300 p-6 sm:p-10 rounded-xl flex flex-col items-center justify-center bg-gray-50 transition hover:border-blue-400">


      <div *ngIf="!selectedImage" class="text-center text-gray-600">
        <div class="text-6xl mb-3">ðŸ“·</div>
        <strong class="block text-lg sm:text-xl">No Image Selected</strong>
        <p class="text-sm sm:text-base text-gray-500 mt-1">
          Upload an image or capture one using your camera to start conversion.
        </p>
      </div>


      <div *ngIf="selectedImage" class="w-full flex justify-center">
        <img
          [src]="selectedImage"
          alt="Selected Image"
          class="w-64 sm:w-80 h-64 sm:h-80 object-cover rounded-lg shadow-lg border border-gray-200 transition-all duration-300 hover:scale-[1.03]"
        />
      </div>
    </div>


    <div class="flex flex-col sm:flex-row justify-center gap-4 mt-8">


      <label class="bg-blue-50 border border-blue-200 px-6 py-3 rounded-lg w-full sm:w-1/2 shadow hover:bg-blue-100 hover:shadow-md cursor-pointer text-center font-medium text-blue-700 transition-all">
        Upload Image
        <input
          type="file"
          accept="image/*"
          (change)="onImageSelected($event)"
          class="hidden"
        />
      </label>

      <!-- Capture -->
      <label class="bg-green-50 border border-green-200 px-6 py-3 rounded-lg w-full sm:w-1/2 shadow hover:bg-green-100 hover:shadow-md cursor-pointer text-center font-medium text-green-700 transition-all">
        Capture Photo
        <input
          type="file"
          accept="image/*"
          capture="environment"
          (change)="onImageSelected($event)"
          class="hidden"
        />
      </label>

    </div>

    <!-- CONVERT BUTTON -->
    <button
      (click)="convertToTable()"
      class="bg-blue-600 text-white w-full py-3 rounded-lg mt-6 hover:bg-blue-700 hover:shadow-lg font-semibold text-lg transition-all"
    >
      Convert to Table
    </button>

    <!-- LOADING -->
    <div *ngIf="loading" class="text-blue-600 text-lg font-semibold text-center mt-5 animate-pulse">
      Processing image... Please wait
    </div>

  </div>
</div>

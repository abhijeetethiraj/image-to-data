<div class="bg-gray-50 min-h-screen p-4 sm:p-6 flex flex-col items-center">

  <h2 class="text-2xl sm:text-3xl font-extrabold text-blue-700 mb-6 text-center">
    Product List
  </h2>

 
  <div class="bg-white w-full max-w-6xl rounded-xl shadow-lg p-4 sm:p-6">


    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4">
      <input
        placeholder="  Search products..."
        (input)="applyFilter($event)"
        class="border border-gray-300 p-3 rounded-lg w-full sm:w-1/2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

  
    <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="min-w-full text-sm sm:text-base text-gray-800"
      >

      
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="px-4 py-3 bg-blue-50 text-left font-semibold"
          >
            Product
          </th>
          <td
            mat-cell
            *matCellDef="let row"
            (click)="onRowClick(row)"
            class="px-4 py-3 cursor-pointer hover:bg-blue-50 transition-colors duration-150"
          >
            {{ row.name }}
          </td>
        </ng-container>

      
        <ng-container matColumnDef="category">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="px-4 py-3 bg-blue-50 text-left font-semibold"
          >
            Category
          </th>
          <td mat-cell *matCellDef="let row" class="px-4 py-3">
            {{ row.category }}
          </td>
        </ng-container>

      
        <ng-container matColumnDef="quantity">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="px-4 py-3 bg-blue-50 text-left font-semibold"
          >
            Qty
          </th>
          <td mat-cell *matCellDef="let row" class="px-4 py-3 text-center">
            {{ row.quantity }}
          </td>
        </ng-container>

       
        <ng-container matColumnDef="price">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="px-4 py-3 bg-blue-50 text-left font-semibold"
          >
            Price
          </th>
          <td mat-cell *matCellDef="let row" class="px-4 py-3 font-medium text-blue-700">
            â‚¹{{ row.price }}
          </td>
        </ng-container>

   
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns;"
          class="border-b hover:bg-gray-50 transition"
        ></tr>
      </table>
    </div>


<mat-paginator
  
  [pageSize]="6"
  aria-label="Select page"
  class="mt-4">
</mat-paginator>


  </div>

</div>
